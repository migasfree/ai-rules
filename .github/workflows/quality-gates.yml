name: Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Markdown & Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linting Tools
        run: |
          pip install ruff
          npm install -g markdownlint-cli

      - name: Run Ruff (Python Linting)
        run: |
          # Ruff will run on any .py files found, or we can check snippets if we add them later
          ruff check . || echo "No Python files to lint yet."

      - name: Run Markdownlint
        run: |
          markdownlint "**/*.md" --ignore node_modules
